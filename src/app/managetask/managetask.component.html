
<div class="shadow p-3 mb-5 bg-white rounded">
<form [formGroup]="taskForm"  (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="Task" class="col-sm-1 col-form-label">Task</label>
    <div class="col-sm-5">
      <input  formControlName="task"
      [typeahead]="taskList"   
      (typeaheadOnSelect)="onTaskSelect($event)"
      typeaheadOptionField="taskName"
      class="form-control">
    </div>
     <label for="parentTask" class="col-sm-1 col-form-label">Parent Task:</label>
    <div class="col-sm-5">
      <input  formControlName="parentTask"  
      [typeahead]="taskList"
      (typeaheadOnSelect)="onParentTaskSelect($event)"
      typeaheadOptionField="taskName"
      class="form-control">
    </div>
  </div>
   <div class="form-group row">
    <label for="Task" class="col-sm-1 col-form-label">Priority From</label>
    <div class="col-sm-2">
      <input type="text"  formControlName="priorityFrom" class="form-control" id="priorityFrom" placeholder="Priority From">
    </div>
     <label for="parentTask" class="col-sm-1 col-form-label">Priority To:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" formControlName="priorityTo"  id="priorityTo" placeholder="Priority To">
    </div>
     <label for="Task" class="col-sm-1 col-form-label">Start Date:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control"  formControlName="startDate" id="priorityFrom" placeholder="Start Date">
    </div>
     <label for="parentTask" class="col-sm-1 col-form-label">End Date</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" formControlName="endDate"  id="endDate" placeholder="End Date">
    </div>
  </div>
  <div class="form-row align-items-center">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
</div>
  <app-tasklist *ngFor="let task of filteredTaskList"
  [task]="task"   >
  </app-tasklist>
